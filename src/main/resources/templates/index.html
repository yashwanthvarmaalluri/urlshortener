<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>URL Shortener</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 24px;
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 24px;
            font-size: 16px;
            color: #333;
        }

        .result a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>URL Shortener</h2>
    <form method="post" action="/shorten">
        <input type="text" name="originalUrl" placeholder="Enter long URL" required />
        <br/>
        <button type="submit">Shorten</button>
    </form>

    <div class="result" th:if="${shortUrl != null}">
        <p>Shortened URL:</p>
        <a th:href="@{'/api/' + ${shortUrl.id}}" th:text="@{'http://localhost:8080/api/' + ${shortUrl.id}}"></a>
    </div>
</div>
</body>
</html>
